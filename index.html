<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="Удобный генератор QR кодов build-1.2">
<meta property="og:title" content="QR Генератор от Димана v1.2">
<meta property="og:description" content="Удобный генератор QR кодов build-1.2">
<meta property="og:image" content="/title.png">
<meta property="og:type" content="website">
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:image" content="/title.png" />

<title>QR Генератор от Димана v1.3</title>
<link rel="shortcut icon" href="icon.ico" type="image/x-icon">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="media.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="apple-touch-icon" href="/icon.png">
<link rel="icon" type="image/png" href="/icon.png">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <button class="historyToggleOpen">
        <i class="fa-solid fa-clock-rotate-left fa-shake"></i>
    </button>
    <div class="qrHistory">
        <div class="sectionDescription">
            История
            <button class="historyToggleClose">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="historyList" data-content=""></div>
    </div>

    <div class="gradientBg"></div>
    <div id="particle-container"></div>
    <h1>QR Генератор от Димана v1.3
        <span class="catImage"></span>
    </h1>
    <div class="container">
        <button class="clear__input"><i class="fa-solid fa-trash"></i></button>
        
        <div class="inputHolder">
            <input class="order__input" id="qr-text" placeholder="Введите текст">
            <button class="inputUnderReset">Очистить</i></button>
        </div>
        <div id="qr-code">
            <p>Введите текст в поле ввода, чтобы сгенерировать QR-код.</p>
        </div>
        <button class="print__code"><p>Печать QR Code</p><i class="printIcon fa-solid fa-print"></i></button> <!-- Измененная кнопка -->
    </div>
    <div id="image-container"></div> <!-- Контейнер для отображения изображения -->
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="https://kit.fontawesome.com/ffceda30b6.js" crossorigin="anonymous"></script>
</body>
</html>
